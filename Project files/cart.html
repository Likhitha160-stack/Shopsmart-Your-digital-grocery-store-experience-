<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🛒 Your Cart</title>
  <style>
    body { font-family: 'Segoe UI'; padding: 30px; text-align: center; background: #f9f9f9; }
    h1 { color: #388e3c; }
    .item { margin: 14px 0; padding: 10px; background: white; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; max-width: 400px; margin-inline: auto; }
    .item span { font-size: 20px; }
    .qty-btns button { margin: 0 5px; }
    #total { margin-top: 20px; font-size: 20px; font-weight: bold; }
    .checkout { margin-top: 30px; background: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

<h1>🛒 Your Cart</h1>
<div id="cartItems"></div>
<p id="total">Total: ₹0</p>
<button class="checkout" onclick="checkout()">✅ Checkout</button>

<script>
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");

  function renderCart() {
    const container = document.getElementById("cartItems");
    container.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.quantity;

      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <span>${item.emoji} ${item.name}</span>
        <div class="qty-btns">
          <button onclick="changeQty(${index}, -1)">–</button>
          <span>${item.quantity}</span>
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>
      `;
      container.appendChild(div);
    });

    document.getElementById("total").textContent = `Total: ₹${total}`;
  }

  function changeQty(index, delta) {
    cart[index].quantity += delta;
    if (cart[index].quantity <= 0) cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function checkout() {
    alert("Thank you for shopping with us! 🛍️");
    localStorage.removeItem("cart");
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
