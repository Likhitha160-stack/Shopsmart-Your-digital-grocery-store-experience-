<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopSmart | Login or Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      margin-top: 15px;
      display: inline-block;
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1 id="pageTitle">Welcome</h1>

  <div id="form-container"></div>

  <a href="index.html">‚Üê Back to Welcome</a>

  <script>
    const mode = new URLSearchParams(window.location.search).get("mode");
    const container = document.getElementById("form-container");
    const title = document.getElementById("pageTitle");

    if (mode === "login") {
      title.textContent = "üîë Login to ShopSmart";
      container.innerHTML = `
        <form onsubmit="handleLogin(event)">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      `;
    } else {
      title.textContent = "üìù Register with ShopSmart";
      container.innerHTML = `
        <form onsubmit="handleRegister(event)">
          <input type="text" id="regName" placeholder="Full Name" required>
          <input type="email" id="regEmail" placeholder="Email" required>
          <input type="password" id="regPass" placeholder="Password" required>
          <input type="password" id="regConfirm" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
        </form>
      `;
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const user = JSON.parse(localStorage.getItem("shopSmartUser"));
      if (user && user.email === email && user.password === password) {
        alert("Login successful!");
        window.location.href = "home.html";
      } else {
        alert("Invalid credentials.");
      }
    }

    function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPass').value;
      const confirm = document.getElementById('regConfirm').value;

      if (pass !== confirm) {
        alert("Passwords don't match!");
        return;
      }

      const user = { fullname: name, email, password: pass };
      localStorage.setItem("shopSmartUser", JSON.stringify(user));
      alert("Registered successfully!");
      window.location.href = "homepage.html";
    }
  </script>

</body>
</html>
